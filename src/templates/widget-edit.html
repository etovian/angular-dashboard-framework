<div class="modal-header">
  <h4 class="modal-title">{{widget.title}}</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="widgetTitle">{{ localize('Title') }}</label>
      <input type="text" class="form-control" id="widgetTitle" ng-model="definition.title" placeholder="Enter title" required="">
    </div>
  </form>
  <div ng-if="widget.edit">
    <adf-widget-content model="definition" content="widget.edit" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="closeDialog()">{{ localize('Cancel') }}</button>
  <button type="button" class="btn btn-primary" ng-click="saveDialog()">{{ localize('Apply') }}</button>
</div>
