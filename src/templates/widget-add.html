<div class="modal-header">
  <h4 class="modal-title">{{ localize('AddNewWidget') }}</h4>
</div>
<div class="modal-body">
  <div style="display: inline-block;">
    <dl class="dl-horizontal">
      <dt ng-repeat-start="(key, widget) in widgets">
        <a href="" ng-click="addWidget(key)">
          {{widget.title}}
        </a>      
      </dt>
      <dd ng-repeat-end ng-if="widget.description">
        {{widget.description}}
      </dd>
    </dl>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary close" ng-click="closeDialog()">{{ localize('Close') }}</button>
</div>
