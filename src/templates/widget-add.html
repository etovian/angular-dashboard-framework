<div class="modal-header">
    <h4 class="modal-title">{{ ::localize('AddNewContent') }}</h4>
</div>
<div class="modal-body">
    <div>
        <div ng-repeat="(key, widget) in widgets">
            <a href="" ng-click="addWidget(key)">
                <h5>{{ ::localize(widget.title) }}</h5>
            </a>
            <p>
                {{ ::localize(widget.description) }}
            </p>
            <br>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary close" ng-click="closeDialog()">{{ ::localize('Close') }}</button>
</div>
